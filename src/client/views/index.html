<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Travel App</title>
  </head>

  <body>
    <header>
      <h1>Plan Your Trip</h1>
    </header>

    <main>
      <form id="userInput">
        <div class="location">
          <input
            id="location"
            placeholder="destination"
            required
            size="30"
          >
        </div>
        <div class="button">
          <button id="enterData" type="submit">Submit</button>
       </div>
      </form>
      <div id="city"></div>
      <div id="country"></div>
      <div id="lat"></div>
      <div id="long"></div>
    </main>

    <footer></footer>

  </body>

</html>
